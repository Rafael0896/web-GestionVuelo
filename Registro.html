<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200">
    <br>
    <br>
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-16 bg-gray-300 flex flex-col items-center py-4">
            <a href="#" class="mb-4"><i class="fab fa-facebook-f text-2xl"></i></a>
            <a href="#" class="mb-4"><i class="fab fa-whatsapp text-2xl"></i></a>
            <a href="#" class="mb-4"><i class="fab fa-linkedin-in text-2xl"></i></a>
            <a href="#" class="mb-4"><i class="fab fa-google text-2xl"></i></a>
            <a href="#" class="mb-4"><i class="fab fa-instagram text-2xl"></i></a>
            <a href="#"><i class="fab fa-spotify text-2xl"></i></a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-center text-2xl font-semibold mb-6">Crear cuenta</h2>
                <form>
                    <div class="flex space-x-4 mb-4">
                        <input type="text" placeholder="Nombre" class="w-1/2 p-2 border rounded">
                        <input type="text" placeholder="Apellido" class="w-1/2 p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Fecha De Nacimiento</label>
                        <div class="flex space-x-4">
                            <input type="number" placeholder="28" class="w-1/3 p-2 border rounded">
                            <select class="w-1/3 p-2 border rounded">
                                <option>Nov</option>
                            </select>
                            <select class="w-1/3 p-2 border rounded">
                                <option>2024</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Genero</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2"> Mujer
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2"> Hombre
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2"> Personalizado
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="email" placeholder="Correo" class="w-full p-2 border rounded">
                    </div>
                    <div class="flex space-x-4 mb-4">
                        <input type="password" placeholder="Contraseña" class="w-1/2 p-2 border rounded">
                        <input type="password" placeholder="Confirmar Contraseña" class="w-1/2 p-2 border rounded">
                    </div>
                    <div class="flex justify-between items-center">
                        <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Registrarte</button>
                        <a href="Login.html" class="text-blue-600">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
